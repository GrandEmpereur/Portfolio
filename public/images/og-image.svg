<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Gradient circles -->
  <circle cx="150" cy="150" r="200" fill="url(#gradient1)" opacity="0.15"/>
  <circle cx="1050" cy="480" r="180" fill="url(#gradient2)" opacity="0.15"/>

  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C5A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glassmorphism card -->
  <rect x="80" y="150" width="1040" height="380" rx="24" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2"/>

  <!-- Content -->
  <!-- Name -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
    Patrick Bartosik
  </text>

  <!-- Title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    Full Stack Developer
  </text>

  <!-- Technologies -->
  <g transform="translate(250, 400)">
    <!-- React -->
    <rect x="0" y="0" width="140" height="50" rx="12" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1.5"/>
    <text x="70" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#FFFFFF" text-anchor="middle">
      React
    </text>

    <!-- Next.js -->
    <rect x="160" y="0" width="150" height="50" rx="12" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1.5"/>
    <text x="235" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#FFFFFF" text-anchor="middle">
      Next.js
    </text>

    <!-- TypeScript -->
    <rect x="330" y="0" width="180" height="50" rx="12" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1.5"/>
    <text x="420" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#FFFFFF" text-anchor="middle">
      TypeScript
    </text>

    <!-- Shopify Plus -->
    <rect x="530" y="0" width="190" height="50" rx="12" fill="rgba(255, 107, 53, 0.2)" stroke="rgba(255, 107, 53, 0.4)" stroke-width="1.5"/>
    <text x="625" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#FF6B35" text-anchor="middle">
      Shopify Plus
    </text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#FFFFFF" text-anchor="middle" opacity="0.5">
    patrick.bartosik.fr
  </text>

  <!-- Decorative accent -->
  <line x1="80" y1="120" x2="250" y2="120" stroke="#FF6B35" stroke-width="4" stroke-linecap="round"/>
</svg>
